inherit_from: .rubocop_todo.yml

# This allows us to merge arrays for Exclude rules on AllCops or a specific cop
inherit_mode:
  merge:
    - Exclude

require:
  - rubocop-performance
  - rubocop-rspec

AllCops:
  TargetRubyVersion: 2.7
  NewCops: enable

# We don't use MFA
Gemspec/RequireMFA:
  Enabled: false

# This allows a longer LineLength and ignores cuke definitions
Layout/LineLength:
  Max: 140
  AllowedPatterns:
    - ^Given
    - ^When
    - ^Then

# Don't count long arrays/hashes/heredocs as long methods
Metrics/MethodLength:
  CountAsOne: ['array', 'hash', 'heredoc']

# We are a DSL, so we occasionally need to use `.set_` prefixes on our DSL names
Naming/AccessorMethodName:
  Enabled: false

# This will be present until v5 beta
Naming/MemoizedInstanceVariableName:
  Exclude:
    - 'lib/site_prism/page.rb'

# This is a single standardised transform
RSpec/SpecFilePathFormat:
  CustomTransform:
    RSpecMatchers: rspec_matchers

# This is a single standardised transform - DEPRECATED (Remove in rubocop-rspec v3)
RSpec/FilePath:
  CustomTransform:
    RSpecMatchers: rspec_matchers

# Stylistic preference
RSpec/MessageSpies:
  EnforcedStyle: receive

# Test the RSpec matcher is correctly calling the `has_no` method
RSpec/MultipleExpectations:
  Exclude:
    - spec/site_prism/element_spec.rb

# Don't document any testing code
Style/Documentation:
  Exclude:
    - features/**/*

# Stylistic preference
Style/RegexpLiteral:
  EnforcedStyle: slashes
  AllowInnerSlashes: true
